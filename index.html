 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
  <div class="container">
    <header>Student Registration System</header>

    <form id="regForm" onsubmit="return false;">
      <div class="form sunny">
        <div class="details personal">
          <span class="title">Registration Details</span>

          <div class="fields">

            <div class="input-sk">
              <label>Full Name:</label><input type="text" id="fullname" placeholder="Enter your Name"></div>


            <div class="input-sk">
              <label>Date Of Birth:</label><input type="date" id="dob"></div>


            <div class="input-sk">
              <label>Email:</label><input type="email" id="email" placeholder=" Enter your Email"></div>

            <div class="input-sk">
              <label>Roll No:</label><input type="number" id="roll" placeholder="Enter your roll no"></div>

            <div class="input-sk">
              <label>Phone:</label><input type="number" id="phone" placeholder="Enter your number"></div>

            <div class="input-sk">
              <label>Student ID:</label><input type="number" id="studentid" placeholder="Enter your ID" ></div>

            <div class="input-sk">
              <label>Course:</label><input type="text" id="course" placeholder="Enter your course"    ></div>

            <div class="input-sk">
              <label>Class:</label><input type="number" id="className" placeholder="Enter your class" ></div>

            <div class="input-sk">
              <label>Transport:</label>
              <input type="text" id="transport" placeholder="Enter your transport"></div>

            <div class="input-sk">
              <label>ID Mark:</label>
                <input type="text" id="idmark" placeholder="Enter your mark"></div>


            <div class="input-sk">
              <label>Gender:</label>
              <select id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="input-sk">
            <button type="button" class="Registrater" onclick="registerStudent()">Register</button>
          </div>

        </div>
      </div>
    </form>

    <div class="students-container">
      <div class="students-header">
        <h2>Registered Students</h2>
        <span class="stats">Total Students: <span id="studentCount">0</span></span>
      </div>

      <input type="text" id="searchInput" class="search-box" placeholder="Search..." onkeyup="searchStudent()">





      
      <table>
        <thead>
          <tr>
            <th>Sr</th>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Class</th>
            <th>Course</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
